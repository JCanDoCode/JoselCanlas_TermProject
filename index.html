    <script>
        // Draggable const in the gsap Draggable.min.js imported above, is referenced to create a function that the DOM targets elements with the class, .piece:
        Draggable.create(".piece", {
            type: "x,y",
            bounds: ".container",
            inertia: true,
            snap: {
                x: function (value) {
                return Math.round(value / valueX) * valueX;
                },
                y: function (value) {
                return Math.round(value / valueY) * valueY;
                }
